<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Risk Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Trade Risk Calculator</h1>
  </header>

  <main>
    <div class="input-container">
      <label for="entry">Entry Price (E):</label>
      <input type="number" id="entry" placeholder="Enter entry price" value="1.00">

      <label for="stop">Stop-Loss Price (S):</label>
      <input type="number" id="stop" placeholder="Enter stop-loss price" value="0.49">

      <label for="risk">Risk Amount $ (R):</label>
      <input type="number" id="risk" placeholder="Enter risk amount" value="1.00">
    </div>

    <button id="calculate-btn">Calculate</button>

    <div class="output-container">
      <h2>Calculated Outputs:</h2>
      <p>Risk per Unit: <span id="risk-per-unit">0.51</span></p>
      <p>Margin Needed: <span id="margin-needed">1.96</span></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
