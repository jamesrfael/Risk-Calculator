<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Risk Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Trade Risk Calculator</h1>
  </header>

  <main>
    <div class="input-container">
      <label for="entry">Entry Price</label>
      <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="entry" placeholder="0.00" value="1.00">
      </div>

      <label for="stop">Stop-Loss Price</label>
      <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="stop" placeholder="0.00" value="0.49">
      </div>

      <label for="risk">Risk Amount</label>
      <div class="risk-wrapper">
        <div class="input-group">
          <span class="prefix">$</span>
          <input type="number" id="risk" placeholder="0.00" value="1.00">
        </div>
        <button id="set-default-btn">Set Default</button>
      </div>

      <button id="calculate-btn">Calculate</button>
    </div>

    <div class="output-container">
      <h2>Margin</h2>
      <p id="margin-needed">$0.00</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
